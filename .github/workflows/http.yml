name: http_status

on:
  workflow_dispatch:


jobs:
  status_job:
      name: Status
      runs-on: ubuntu-latest
      steps:
        - name: Make Request
          id: myRequest
          uses: fjogeleit/http-request-action@v1
          with:
            url: "https://cic-deploy.humdash.com/"
        - name: Show Response
          run: |
            echo ${{ contains(steps.myRequest.outputs.response, 'Copyright Â© 2020 Cicero Mfg. & Supply Company, Inc. All rights reserved.') }}